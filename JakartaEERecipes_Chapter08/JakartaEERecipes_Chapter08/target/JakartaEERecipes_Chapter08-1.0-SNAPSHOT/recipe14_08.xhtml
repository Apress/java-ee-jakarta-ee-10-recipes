<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Recipe 14-8: JSON-P Patch</title>

</h:head>
<h:body>
    <h:form id="jsonPointerForm">
        <p:panel header="Employee Search By Addresss">
            <p:outputLabel for="lastSearchText" value="Pointer String:"/>
            <p:inputText id="lastSearchText" value="#{employeeJsonController.lastSearchText}"/>
            <br/><br/>
            <p:commandButton id="searchButton" action="#{employeeJsonController.findEmployeeByLast}"
                             update="searchResult" value="Find Value"/>
        </p:panel>
        <br/>
        <h:outputText id="searchResult" value="#{employeeJsonController.searchResult}"/>
    </h:form>
</h:body>
</html>
