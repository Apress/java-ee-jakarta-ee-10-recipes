<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>
   <p>
      Press the "Send Message" button a few times to send some messages to the queue, then click the
      "Browse Through Messages" button to list the different message types at the command prompt.
      <h:form>
         <h:commandButton id="sendMessage" action="#{recipe12_03.sendMessage()}" value="Send Message"/>

         <h:commandButton id="browseMessages" action="#{recipe12_06.browseMessages()}" value="Browse Through Messages"/>
         <br/>
         <br/>
         <h:outputText id="displayMessage" value="#{recipe12_06.displayMessage}"/>
      </h:form>
   </p>
</h:body>
</html>
